<!DOCTYPE html>
<html>
<head>
	<title>Storyboard</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/darkly/bootstrap.css" media="screen">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/darkly/assets/css/custom.min.css">
	
	<style type="text/css">
		.bs-component{
			width: 50%;
			margin: auto;
		}
		/*.form-horizontal{
			width: 50%;
		}*/
		body{
			overflow: scroll; 
			position: absolute;
			padding: 0;
			margin: 0;
		}
		#header{
			text-align: center;
		}
		.form-group{
			margin: auto;
			text-align: center;
		}
		#content{
			text-align: center;
			font-size: 14pt;
			font-family: Helvetica, Calibri, Sans-serif;
		}
	</style>
</head>
<body>
	<div name="main-container">
		
		<div class="navbar navbar-default navbar-fixed-top">
		  <div class="container">
			<div class="navbar-header">
			  <a href="../" class="navbar-brand">Storyboard.js</a>
			  <button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#navbar-main">
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			  </button>
			</div>
			<div class="navbar-collapse collapse" id="navbar-main">
			  
			 </div>
		</div>
		
		<div class="well bs-component">
		
			<form class="form-horizontal">
			  <fieldset>
				<legend id="header">Quote generator</legend>
				
				<div class="form-group">
				  <div class="col-lg-10 col-lg-offset-2">
					<button id = "btn" type="submit" onClick="randomQuote(); return false;" class="btn btn-primary">Generate a quote</button>
				  </div>
				  <div class="col-lg-10 col-lg-offset-2">
					<a class="btn btn-social-icon btn-sm btn-twitter" onClick="sendTweet()">
							<i class="fa fa-twitter"></i>
						</a>
				  </div>
				</div>
			  </fieldset>
			</form>
		</div>
		
		<div class="container-fluid" id="content">
		
		</div>
	</div>
	
	
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="../assets/js/custom.js"></script>
	<link rel="stylesheet" href="bootstrap/bootstrap-social.css">
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet" />
	<script>
		var arrOfQuotes = ["The unexamined life is not worth living – Socrates","Whereof one cannot speak, thereof one must be silent – Ludwig Wittgenstein","Entities should not be multiplied unnecessarily – William of Ockham","The life of man (in a state of nature) is solitary, poor, nasty, brutish, and short – Thomas Hobbes","I think therefore I am (Cogito, ergo sum) – René Descartes","He who thinks great thoughts, often makes great errors – Martin Heidegger","We live in the best of all possible worlds – Gottfried Wilhelm Leibniz","What is rational is actual and what is actual is rational – G. W. F. Hegel","God is dead! He remains dead! And we have killed him. – Friedrich Nietzsche","There is but one truly serious philosophical problem, and that is suicide – Albert Camus","One cannot step twice in the same river – Heraclitus","The greatest happiness of the greatest number is the foundation of morals and legislation – Jeremy Bentham","To be is to be perceived (Esse est percipi)– Bishop George Berkeley","Happiness is not an ideal of reason but of imagination – Immanuel Kant","No man's knowledge here can go beyond his experience – John Locke","God is not willing to do everything, and thus take away our free will and that share of glory which belongs to us – Niccolo Machiavelli","Liberty consists in doing what one desires – John Stuart Mill","It is undesirable to believe a proposition when there is no ground whatever for supposing it true – Bertrand Russell","Even while they teach, men learn – Seneca the Younger","There is only one good, knowledge, and one evil, ignorance – Socrates","If God did not exist, it would be necessary to invent Him – Voltaire","This is patently absurd; but whoever wishes to become a philosopher must learn not to be frightened by absurdities – Bertrand Russell","One cannot conceive anything so strange and so implausible that it has not already been said by one philosopher or another – René Descartes","Leisure is the mother of philosophy – Thomas Hobbes","Philosophy is a battle against the bewitchment of our intelligence by means of language – Ludwig Wittgenstein"];
		var x = document.getElementById("content");
		var quote = "";
		function randomQuote(){
			quote = arrOfQuotes[Math.floor(Math.random()*(arrOfQuotes.length))];
			document.getElementById("content").innerHTML = quote;
		}
		function sendTweet(){
			window.location.href = 'https://twitter.com/intent/tweet?text=' + quote;
		}
	</script>
	
</body>
</html>
