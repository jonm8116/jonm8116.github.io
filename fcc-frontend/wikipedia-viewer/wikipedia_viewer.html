<!DOCTYPE html>
<html>
<head>
	<title>Wikipedia Viewer</title>
	<link rel="apple-touch-icon-precomposed" href="//d2d3qesrx8xj6s.cloudfront.net/apple-touch-icon-precomposed.png">
    <link rel="apple-touch-icon-precomposed" href="//d2d3qesrx8xj6s.cloudfront.net/apple-touch-icon-72x72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" href="//d2d3qesrx8xj6s.cloudfront.net/apple-touch-icon-114x114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" href="//d2d3qesrx8xj6s.cloudfront.net/apple-touch-icon-144x144-precomposed.png">
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.min.css">
	<!--	SCRIPT TAGS		-->	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="../assets/js/custom.js"></script>
	<style type="text/css">
	body{
		background-color: #222222;
		color:white;
	}
	#search-bar-box{
		width: 40%;
	}
	#wrapper{
		text-align: center;
	}
	#submit-button{
		background-color: #464545;
		color: white;
	}
	.list-group-item{
		color: black;
	}
	</style>
</head>
<body>
	<div id="wrapper" class="container-fluid">
		<div class="container-fluid">
			<header>
			<h2>Wikipedia Viewer 
			<button id="submit-button" onClick="randomArticle();" type="submit" class="btn btn-default">Random</button></h2>
			</header>
		</div>
		
		<div id="search-bar-box" class="container-fluid">
			<div id="custom-search-input">
				<div class="input-group col-md-12">
					<input id="search" type="text"	class="form-control input-lg" />
					<span class="input-group-btn">
						<button onClick="wikiQuery();false;" class="btn btn-info btn-lg">
						<i class="glyphicon glyphicon-search"></i>
						</button>
					</span>
				</div>
			</div>	
		</div>
		
		<div id="search-results-box" class="container-fluid">
			<ul class="list-group" id="search-list">
				Search results
			
			</ul>
		</div>
	</div>
	
	<!--	JAVASCRIPT CODE HERE	-->
	<script src="viewer.js"></script>
</body>
